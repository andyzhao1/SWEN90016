<script>
		$(document).ready(function(){
			if($("#email").val()!=""){
			$.ajax({url:"check.php?email="+$("#email").val()+"&field=email",success:function(result){
				$("#check1").html(result);}});
			}
				
			$("#email").keyup(function(){
				$.ajax({url:"check.php?email="+$("#email").val()+"&field=email",success:function(result){
				$("#check1").html(result);}});
			});
		});

		function finalcheck(){
			var check1 = $("#check1").html();
			if(check1 != "ok"){
				alert("check your information, you need have 1 ok!");
				return false;
			}
			else{
				return true;
			}
		}
	</script>
